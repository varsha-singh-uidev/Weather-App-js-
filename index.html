<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="card">
            <h2 class="head">CHECK THE WEATHER!!</h2>
            <div class="search_container">
                <input class="input" type="text" placeholder="Enter city name">
                <button class="search">
                   <img class="image" src="images/search.png" alt="search button">
                </button>
            </div>

        <div class="weather">
           <img class="picture" src="images/clear.png" alt="sunny weather">
           <h1 class="temp">41Â°C</h1>
           <h3 class="place">Delhi</h3>
           <div class="container2">
            <div class="humidity_container">
                <img src="images/humidity.png" alt="humidity picture">
                <div class="content">
                  <p class="percent">12%</p>
                  <p class="text">Humidity</p>
                </div>
             </div>

             <div class="wind_container">
                <img src="images/wind.png" alt="wind photo">
                <div class="content2">
                    <p class="speed">2.02km/h</p>
                    <p class="text2">Wind Speed</p>
                </div>
             </div>
           </div>
        </div>

        <p class="msg"></p>
        </div>

    </div>

    <!-- adding the js file -->
    <script src="script.js"></script>
    
</body>
</html>
